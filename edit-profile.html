<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg d-flex bg-body-tertiary justify-content-between">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CMS</a>
        <div class="justify-content-between" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="edit-profile.html"><i class="fas fa-user"></i> User
                            Profile</a></li>
                        <li><a class="dropdown-item" href="login-page.html"><i class="fas fa-sign-out-alt"></i>
                            Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid bg-white">
    <div class="row">
        <div class="col-lg-2 bg-light">
            <div class="input-group pt-3 pb-3">
                <input type="text" class="form-control" placeholder="Searching..." aria-label="Searching"
                       aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i>
                </button>
            </div>
            <div class="mb-3 my-3 border-bottom pb-2">
                <a href="view-contents.html" class="text-decoration-none ">
                    <i class="fas fa-calendar-alt"></i> View contents
                </a>
            </div>
            <div class="mb-3 my-3 border-bottom pb-2">
                <a href="form-content.html" class="text-decoration-none pb-2">
                    <i class="fas fa-edit"></i> Form content
                </a>
            </div>
        </div>

        <div class="col-lg-10 p-3">
            <h2 class="p-3 border-bottom" style="margin-bottom: 0.5em">Edit profile</h2>
            <div class="border">
                <p class="p-3 border-bottom bg-light" style="margin-bottom: 0">Profile Form Elements</p>
                <form class="p-3" action="">
                    <div class="pb-3">
                        <label for="first-name" class="form-label fw-bold">First name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="Enter the first name"
                               size="50">
                    </div>
                    <div class="pb-2">
                        <label for="last-name" class="form-label fw-bold">First name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Enter the last name"
                               size="50">
                    </div>
                    <div class="pb-2">
                        <label for="staticEmail" class="col-sm-2 fw-bold" style="margin-top: 0.5em">Email</label>
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                               value="your_email@example.com" size="50">
                    </div>
                    <div class="pb-2">
                        <label for="phone_number" class="form-label fw-bold">Phone</label>
                        <input type="email" class="form-control" id="phone_number"
                               placeholder="Enter your phone number">
                    </div>
                    <div class="pb-3">
                        <label for="description" class="form-label fw-bold">Description</label>
                        <textarea class="form-control" id="description" rows="4"></textarea>
                    </div>
                    <div class="pb-2">
                        <button type="submit" class="border border-dark-subtle rounded px-2 bg-white">Submit Button
                        </button>
                        <button type="reset" class="border border-dark-subtle rounded px-2 bg-white">Reset Button
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
